<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-3xl text-blue-600 text-center mt-6">
      Let's get some <span class="font-bold">Moooooooooney !!!</span>
    </h1>
  </header>

  <main class="mt-6 p-8">
    <div class="flex justify-center">
      <div class="w-1/4 bg-emerald-300 p-8 m-2 rounded-md text-white	">
        <h3 class="text-xl">Deposit</h3>
        <h2 class="text-4xl">$00</h2>
      </div>
      <div class="w-1/4 bg-orange-400 p-8 m-2 rounded-md text-white	">
        <h3 class="text-xl">Withdraw</h3>
        <h2 class="text-4xl">$00</h2>
      </div>
      <div class="w-1/4 bg-red-400 p-8 m-2 rounded-md text-white	">
        <h3 class="text-xl">Balance</h3>
        <h2 class="text-4xl">$00</h2>
      </div>
    </div>
  </main>
  
  <section class="p-8">
    <div class="flex justify-center">
      <div class="w-1/3 bg-teal-400 p-8 m-2 rounded-md">
        <h3 class="text-xl text-white">Please Deposit</h3>
        <input class="p-1 rounded-sm mt-4 w-full" type="email" name="email" id="emailField" placeholder="$ amount you want to deposit">
        <button class="m-2 text-white font-semibold block bg-pink-500 hover:bg-sky-700 mt-4 px-4 py-2 rounded-md">Deposit</button>
      </div>
      <div class="w-1/3 bg-violet-400 p-8 m-2 rounded-md">
        <h3 class="text-xl text-white">Please Withdraw</h3>
        <input class="p-1  rounded-sm mt-4 w-full" type="email" name="email" id="emailField" placeholder="$ amount you want to withdraw">
        <button class="text-white font-semibold block bg-pink-500 hover:bg-sky-700 mt-4 px-4 py-2 rounded-md">Withdraw</button>
      </div>
    </div>

  </section>


  <script src="/script/dashboard.js"></script>
</body>
</html>
