<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex justify-center	items-center h-screen bg-violet-500">
        
        <div class="w-96 p-6 bg-white drop-shadow-lg rounded-md">
            <h3 class="text-2xl font-bold mb-2.5">
                SIGN IN
              </h3>
            <div>
                <div><label  class="block " for="email">Email</label>
                    <input class="w-full border-2 rounded-md" type="email" name="Email" id="email">
                </div>
                <div>
                    <label class="block" for="password">Password</label>
                <input class="w-full border-2 rounded-md" type="password" name="Password" id="pass">
                </div>
            </div>
            <button id="btn" class="w-full text-white bg-pink-500 hover:bg-sky-700 px-4 py-2 mt-2.5 rounded-md drop-shadow-lg">SIGN IN</button>
            
            <div class="flex justify-center">
                <div class="p-4">
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="p-4">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="p-4">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
        </div>
    </div>
  <script src="/script/login.js"></script>
</body>
</html>
